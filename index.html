<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Island Moments">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas">
    <script src="./js-file.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="container">
        <div id="top">
            <span id="title">
                <h1 id="magic-label">Magic</h1>
                <h1 id="etch-a-sketck-label" class="font-effect-fre">Etch-A-Sketch</h1>
                <h1 id="board-label">Board</h1>
            </span>
        </div>



        <div id="middle">
            <div id="first-column">
                <p id="rangeValue">16</p>
                <input id="slider" type="range" value="16"
                 min="16" max="100" 
                 oninput="rangeValue.textContent = this.value">
                
                <button id="clear">Clear</button>
            </div>
            <div id="second-column">
            
            </div>
            <div id="third-column">
                <button id="black-ink">Black</button>
                <button id="random-ink">Random</button>
                <button id="rainbow-ink">Rainbow</button>
                <button id="erase">Erase</button>
            </div>
            
        </div>
        <div id="bottom">
            The Odin Project 2022
        </div>
    </div>
    
</body>
</html>
